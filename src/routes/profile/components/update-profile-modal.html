<template>

  <ai-dialog>
    <ai-dialog-header>
      <span class="mnt-medium-normal white-24p">Edit profile</span>
      <div class="close-icon" click.delegate="cancel()" title="Close">
        <img alt="close" src="/assets/img/dialog-close.png" />
      </div>
    </ai-dialog-header>
    <ai-dialog-body>
      <style>
        ai-dialog {
          width: 425px;
        }
      </style>
      <require from='./../../../css/sltrk-modal.css'></require>
      <form class="form-horizontal" role="form">
        <fieldset>
          <div class="col-md-12">
            <div class="form-group">
              <label for="firstName" class="control-label ai-dialog-label">First name</label>
              <div>
                <input type="text" class="form-control ai-dialog-input" name="firstName" id="firstName" value.bind="_m.firstName & validate" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <label for="lastName" class="control-label ai-dialog-label">Last name</label>
              <div>
                <input type="text" class="form-control ai-dialog-input" name="lastName" id="lastName" value.bind="_m.lastName & validate" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <label for="phoneNumber" class="control-label ai-dialog-label">Phone number</label>
              <div>
                <input type="text" class="form-control ai-dialog-input" name="phoneNumber" id="phoneNumber" value.bind="_m.phoneNumber & validate" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <label for="mobileNumber" class="control-label ai-dialog-label">Mobile number</label>
              <div>
                <input type="text" class="form-control ai-dialog-input" name="mobileNumber" id="mobileNumber" value.bind="_m.mobileNumber & validate" placeholder="">
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </ai-dialog-body>
    <ai-dialog-footer>
      <button class="save-btn" click.delegate="save()">Save</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
