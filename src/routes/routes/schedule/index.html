<template>
  <require from="aurelia-kendoui-bridge/grid/grid"></require>
  <require from="aurelia-kendoui-bridge/common/template"></require>
  <require from="aurelia-kendoui-bridge/grid/col"></require>
  <require from="aurelia-kendoui-bridge/grid/grid-command"></require>
  <require from="aurelia-kendoui-bridge/dropdownlist/dropdownlist"></require>

  <require from="./scheduledWork.css"></require>
  <div class="auth-section row">
    <div class="col building-part">
      <div class="search">
        <input type="text" class="callback-input" />
        <a class="btn btn-primary mnt-regular-normal">SEARCH</a>
      </div>
      <ak-grid k-data-source.bind="buildings"
               k-no-init.bind="true"
               view-model.ref="myGrid"
               k-selectable="row"
               k-on-change.delegate="rowSelected($event.detail)">
        <ak-col k-title="Name" k-field="buildingName"></ak-col>
      </ak-grid>
    </div>
    <div class="col schedule-part">
      <div class="col-sm-6 search-row">
        <span class="mnt-semi-bold-normal white-20p">From:</span>
        <input class="callback-input" type="date">
      </div>
      <div class="col-sm-6 search-row">
        <span class="mnt-semi-bold-normal white-20p">To:</span>
        <input class="callback-input" type="date">
      </div>
      <div class="status search-row">
        <span class="mnt-semi-bold-normal white-20p">Status:</span>
        <label class="mnt-semi-bold-normal white-14p"><input type="radio" name="only">Completed</label>
        <label class="mnt-semi-bold-normal white-14p"><input type="radio" name="only">Pending</label>
        <label class="mnt-semi-bold-normal white-14p" style="padding-left: 15px"><input type="radio" name="only">All</label>
        <a class="btn btn-primary mnt-regular-normal">SEARCH</a>
      </div>
      <div class="not search-row">
        <a class="btn btn-primary mnt-regular-normal white-16p">Notification List</a>
      </div>
      <div class="add search-row">
        <a class="btn btn-primary mnt-regular-normal white-16p">Add activities</a>
      </div>
    </div>
  </div>
</template>
