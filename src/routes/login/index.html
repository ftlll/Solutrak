<template>
    <div class="row" slot="app-content">
        <div class="col-md-12">
            <div class="login-box center-block">
                <div style="margin:0 67px;">
                    <div class="row" if.bind="_isOperationFailed == false">
                        <div class="col-md-12 text-center" style="margin: 30px 0 45px 0;">
                            <span class="mnt-light-normal white-24p">Login</span>
                        </div>
                    </div>
                    <div class="summary-alert alert-danger alert-dismissable" show.bind="_isOperationFailed == true" style="margin:20px 0;">
                        <a href="#" click.trigger="reset($event)" class="close">
                            <img src="/assets/img/sltrk-close.png" alt="close">
                        </a>
                        <div class="mnt-semi-bold-normal white-18p">Oops!</div>
                        <div class="mnt-regular-normal gray-14p">
                            ${_statusMessage}
                            <br>
                            ${_statusAction}
                        </div>
                    </div>
                </div>
                <form id="login-form" autocomplete="off" class="form-horizontal" role="form" method="post" action="" style="margin-bottom: 30px !important;">
                    <div class="form-group">
                        <label for="_email" class="control-label sr-only">Email</label>
                        <div class="col-sm-12">
                          <div class="input-group">
                            <input type="text" name="_email" id="_email" placeholder="Email" class="form-control sltrk-input no-auth-control"
                                   value.bind="_m.email & validate" autocomplete="on">
                            <!--<div css="display: ${(pattern.test(_m.email) || (_m.email == null)) ? 'none' : 'block'}" class="red-16p">  Email is invalid or empty!</div>-->
                          </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="_password" class="control-label sr-only">Password</label>
                        <div class="col-sm-12">
                          <div class="input-group">
                            <input type="password" name="_password" id="_password" placeholder="Password"
                                   class="form-control sltrk-input no-auth-control" value.bind="_m.password & validate" autocomplete="off">
                            <!--<div css="display: ${_m.password == '' ? 'block' : 'none'}" class="red-16p">  Password is required!</div>-->
                          </div>
                        </div>
                    </div>
                    <div class="rememberMe">
                        <input id="RememberMe" name="RememberMe" checked.bind="_m.rememberMe" type="checkbox">
                        <label for="RememberMe" class="text mnt-light-normal white-14p">Remember me next time</label>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <button class="btn sltrk-btn no-auth-control mnt-regular-normal white-16p" click.delegate="login()">
                          Login
                        </button>
                      </div>
                    </div>
                </form>
                <div class="navigation text-center">
                    <a href="/#forgot-password" class="mnt-regular-normal blue-16p">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</template>
